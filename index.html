<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Avoid Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #gameOver {
      font-size: 40px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Avoid the Cars Game</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <br/>
  <button id="startBtn">Start Game</button>
  <div id="gameOver"></div>

  <!-- Background Music -->
  <audio id="background-music" src="https://assets.mixkit.co/music/preview/mixkit-game-level-up-529.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const gameOverText = document.getElementById('gameOver');
    const backgroundMusic = document.getElementById('background-music');

    let player = { x: 175, y: 500, width: 50, height: 80, color: 'cyan' };
    let enemyCars = [];
    let gameLoop;
    let isGameRunning = false;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawEnemyCars() {
      ctx.fillStyle = 'red';
      enemyCars.forEach(car => {
        ctx.fillRect(car.x, car.y, car.width, car.height);
      });
    }

    function moveEnemyCars() {
      enemyCars.forEach(car => car.y += 5);
      enemyCars = enemyCars.filter(car => car.y < canvas.height);
    }

    function spawnEnemyCar() {
      const carWidth = 50;
      const carHeight = 80;
      const carX = Math.floor(Math.random() * (canvas.width - carWidth));
      enemyCars.push({ x: carX, y: -carHeight, width: carWidth, height: carHeight });
    }

    function detectCollision(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemyCars();
      moveEnemyCars();

      for (let car of enemyCars) {
        if (detectCollision(player, car)) {
          endGame();
          return;
        }
      }
    }

    function startGame() {
      if (isGameRunning) return;
      isGameRunning = true;
      enemyCars = [];
      player.x = 175;
      gameOverText.textContent = '';

      // Try to play background music
      backgroundMusic.currentTime = 0;
      backgroundMusic.play().catch(err => {
        console.warn("Music autoplay blocked. Playing after user interaction.");
      });

      gameLoop = setInterval(updateGame, 100);
      setInterval(spawnEnemyCar, 1500);
    }

    function endGame() {
      isGameRunning = false;
      clearInterval(gameLoop);
      backgroundMusic.pause();
      gameOverText.textContent = "ðŸ’¥ Game Over!";
    }

    document.addEventListener('keydown', e => {
      if (!isGameRunning) return;
      if (e.key === 'ArrowLeft' && player.x > 0) {
        player.x -= 20;
      } else if (e.key === 'ArrowRight' && player.x + player.width < canvas.width) {
        player.x += 20;
      }
    });

    startBtn.addEventListener('click', () => {
      startGame();
    });
  </script>
</body>
</html>
