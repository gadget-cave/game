<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Dodger Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    canvas {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #game-over {
      display: none;
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Space Dodger Game</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <div class="controls">
    <button onclick="startGame()">Start Game</button>
    <button onclick="toggleSound()">ðŸ”Š Toggle Sound</button>
  </div>

  <div id="game-over">ðŸ’¥ Game Over! Refresh to restart.</div>

  <!-- Background Music -->
  <audio id="backgroundMusic" loop preload="auto">
    <source src="https://assets.mixkit.co/music/preview/mixkit-game-level-up-529.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Game Sound Effect -->
  <audio id="engineSound" preload="auto">
    <source src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const backgroundMusic = document.getElementById("backgroundMusic");
    const engineSound = document.getElementById("engineSound");

    let player = { x: 220, y: 280, width: 40, height: 40 };
    let keys = {};
    let obstacles = [];
    let score = 0;
    let gameOver = false;
    let soundEnabled = true;

    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function drawPlayer() {
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        obstacle.y += 4;

        // Collision check
        if (
          obstacle.x < player.x + player.width &&
          obstacle.x + obstacle.width > player.x &&
          obstacle.y < player.y + player.height &&
          obstacle.y + obstacle.height > player.y
        ) {
          gameOver = true;
          document.getElementById("game-over").style.display = "block";
          stopSounds();
        }
      });
    }

    function updatePlayer() {
      if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += 5;
    }

    function generateObstacles() {
      if (Math.random() < 0.03) {
        obstacles.push({
          x: Math.random() * (canvas.width - 20),
          y: 0,
          width: 20,
          height: 20
        });
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      drawObstacles();
      generateObstacles();
      drawScore();
      score++;

      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      // Reset
      player.x = 220;
      obstacles = [];
      score = 0;
      gameOver = false;
      document.getElementById("game-over").style.display = "none";

      // Start music if enabled
      if (soundEnabled) {
        backgroundMusic.currentTime = 0;
        backgroundMusic.play().catch(err => {
          console.error("Music play failed:", err);
        });

        engineSound.currentTime = 0;
        engineSound.play().catch(err => {
          console.error("Engine sound failed:", err);
        });
      }

      gameLoop();
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      if (!soundEnabled) {
        stopSounds();
      } else {
        backgroundMusic.play().catch(err => {
          console.error("Music toggle play failed:", err);
        });
      }
    }

    function stopSounds() {
      backgroundMusic.pause();
      engineSound.pause();
    }
  </script>
</body>
</html>
